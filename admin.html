<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veni Vidi Velocipede - Administração</title>
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <nav>
    <div class="nav-container">
      <a href="index.html" class="logo">Veni Vidi Velocipede</a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="catalog.html">Catálogo</a>
        <a href="admin.html">Admin</a>
        <a href="forum.html">Fórum</a>
      </div>
    </div>
  </nav>
  <main>
    <h1>Área de Administração</h1>
    <button id="add-product-btn" class="button add-button">Adicionar Produto</button>
    <div id="product-form" class="hidden">
      <h2>Adicionar/Editar Produto</h2>
      <form id="product-form-element">
        <div class="form-group">
          <label for="model">Modelo</label>
          <input type="text" id="model" required>
        </div>
        <div class="form-group">
          <label for="description">Descrição</label>
          <textarea id="description" required></textarea>
        </div>
        <div class="form-group">
          <label for="price">Preço (€)</label>
          <input type="number" id="price" step="0.01" required>
        </div>
        <input type="hidden" id="product-id">
        <button type="submit" class="button">Salvar</button>
        <button type="button" id="cancel-btn" class="button cancel-button">Cancelar</button>
      </form>
    </div>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Modelo</th>
          <th>Descrição</th>
          <th>Preço (€)</th>
          <th>Preço Sem IVA (€)</th>
          <th>IVA (€)</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="admin-product-list"></tbody>
    </table>
  </main>
  <footer>
    <p>© 2025 Veni Vidi Velocipede. Todos os direitos reservados.</p>
  </footer>
  <script src="js/products.js"></script>
</body>
</html>
